        var itens = ["Faca","corda", "Lanterna", "arame", "chave"]
        var mochila = [];

        for (let i = 0; i < itens.length; i++){            
            mochila.push(itens[i]);
        }

        document.write("<br>");

        mochila.splice(2,3); //remove 3 itens a partir da posição 2

            document.write("<br />");

        carro.push("Gol");
        carro.push("Golf");
        carro.push("Corsa");
        carro.push("Bmw");
        carro.push("Ferrari");
        carro.unshift("Busão");//adiciona no inicio
        carro.pop();

        carro.shift();//remove primeiro

        }

        var numeros = ["2","1","5","4","3","9","8","7","6"];
        document.write("<br>");
        document.write("<br>");

        for (var j=0; j<numeros.length; j++) {
            document.write( numeros[j] + "<br>")
        }

        document.write("numeros.sort()"+"<br>");
        numeros.sort()
        for (var j=0; j<numeros.length; j++) {
            document.write( numeros[j] + "<br>")
        }
        document.write("numeros.reverse()"+"<br>");
        numeros.reverse()
        for (var j=0; j<numeros.length; j++) {
            document.write( numeros[j] + "<br>")
        }

        document.write("uso de join, adiciona elementos em array por virgula" +"<br>")
        var num;
        num=numeros.join();
        document.write("<br> " + " num= numeros.join()");
        document.write("<br>"+num);
